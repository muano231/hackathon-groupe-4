<google-chart #chart
    [title]="title"
    [type]="type"
    [data]="data"
    [columns]="columnNames"
    [options]="options"
    [width]="width"
    [height]="height">
</google-chart>

<form [formGroup]="addStatForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput id="date" [matDatePicker]="picker" placeholder="" formControlName="date"
            (dateChange)="checkDate($event.target.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</form>
